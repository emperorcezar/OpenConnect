{% extends "base.html" %}

{% block belowgradient %}


    <h1>Login</h1>

    {% if form.has_errors %}
    <div class="errormsg">
        <p>Your username or password were incorrect. Please try again.</p>
    </div>
    {% endif %}

    <form method="post" action=".">
        <div id="loginform">
            <div class="row">
                <span class="item label"><label for="id_username">Username:</label></span>
                <span class="item input">{{ form.username }}</span>
            </div>
            <div class="dottedline" style="margin-top: 24px; margin-bottom: 0px;"></div>
            <div class="row">
                <span class="item label"><label for="id_password">Password:</label></span>
                <span class="item input">{{ form.password }}</span>
            </div>
            <div class="dottedline" style="margin-top: 24px; margin-bottom: 0px;"></div>
            <div class="row">
                <span class="item submit"><input type="submit" value="login" /></span>
            </div>
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

{% endblock belowgradient %}
