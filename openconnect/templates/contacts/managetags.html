{% extends "contacts/subnav.html" %}

{% block main %}
<h1>Manage Tags</h1>
<div id="content">
    <table cellpadding="0" cellspacing="0" width="50%">
        {% for t in tags %}
            <tr class="{% cycle 'stripe' '' %}">
                <td><a href="{% url contacts-tag-search t.name %}">{{ t.name|capfirst }}</a></td>
                <td><a href="{% url mytags-rename t.name %}">Rename</a></td>
                <td><a href="{% url mytags-remove t.name %}">Remove</a></td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock main %}
