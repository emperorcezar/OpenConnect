{% extends "contacts/subnav.html" %}

{% block main %}
<h1>Delete {{ tag.name }}</h1>
<div id="content">
    <form method="POST" action="{% url mytags-remove tag.name %}">
        <div id="confirmdeleteform">
            <p>Are you sure you want to delete the tag "{{ tag.name }}"?</p>
            <input type="submit" name="submit" value="Yes, delete this tag" />&nbsp;&nbsp;<input type="submit" name="submit" value="No, go back"/>
        </div>
    </form>
</div>
{% endblock main %}
